<header class='salb-bg-grey'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-1'>
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']"><span class='glyphicon glyphicon-menu-left salb-glyphicon salb-dark'></span></a>
      </div>
      <div class='col-xs-5'>
        <h1>New Page</h1>
      </div>
      <div class='col-xs-6'>
        <a (click)="newPage()" ><span class='glyphicon glyphicon-ok pull-right salb-glyphicon salb-dark'></span></a>
      </div>
    </div>
  </div>
</header>

<!-- This is the God container -->
<div class='container'>
  <h6>Name</h6>
  <input name="pageName" [(ngModel)]="pageName" type='text' class='form-control' placeholder='Name'>
  <h6>Title</h6>
  <input name="pageDescription" [(ngModel)]="pageDescription" type='text' class='form-control' placeholder='Page Title'>
  <div *ngIf="errorFlag"
    class="alert alert-danger">
    Both fields are required
  </div>
</div>

<footer class='salb-bg-grey navbar-fixed-bottom'>
  <div class='container'>
    <a [routerLink]="['/user', userId]"><span class='glyphicon glyphicon-user salb-blue pull-right salb-glyphicon'></span></a>
  </div>
</footer>
