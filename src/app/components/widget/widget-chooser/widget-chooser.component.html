<header class='salb-bg-grey'>
  <div class='container'>
    <div class='row'>
      <div class="col-xs-2">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"><span class='glyphicon glyphicon-menu-left salb-glyphicon salb-dark'></span></a>
      </div>
      <div class='col-xs-10'>
        <h1>Choose Widget</h1>
      </div>
    </div>
  </div>
</header>

<div class='container big-boy'>
  <div class='row salb-padder'>
    <div class='col-xs-12'>
      <a (click)='createWidget("HEADING")'>Header</a>
    </div>
  </div>
  <div class='row salb-padder'>
    <div class='col-xs-12'>
      <a (click)='createWidget("YOUTUBE")'>Youtube</a>
    </div>
  </div>
  <div class='row salb-padder'>
    <div class='col-xs-12'>
      <a (click)='createWidget("IMAGE")'>Image</a>
    </div>
  </div>
</div>

<footer class='salb-bg-grey navbar-fixed-bottom'>
  <div class='container'>
    <a [routerLink]="['/user', userId]"><span class='glyphicon glyphicon-user salb-blue pull-right salb-glyphicon'></span></a>
  </div>
</footer>
