<header class='bg-primary'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-6'>
        <h1>Profile</h1>
      </div>
      <div class='col-xs-6'>
        <span (click)="updateProfile()" class='glyphicon glyphicon-ok pull-right salb-glyphicon'></span>
      </div>
    </div>
  </div>
</header>
<div class='container big-boy'>
  <h6>username</h6>
  <input [(ngModel)]="username" type='text' class='form-control' placeholder='username'>
  <h6>first name</h6>
  <input [(ngModel)]="firstName" type='text' class='form-control' placeholder='First Name'>
  <h6>last name</h6>
  <input [(ngModel)]="lastName" type='text' class='form-control' placeholder='Last Name'>
  <a [routerLink]="['/user', userId, 'website']"><button type='button' class='btn btn-primary btn-block'>Websites</button></a>
  <a (click)="logout()"><button type='button' class='btn btn-danger btn-block'>Logout</button></a>
</div>

<footer class='bg-primary navbar-fixed-bottom'>
  <div class='container'>
    <a [routerLink]="['/user', userId]"><span class='glyphicon glyphicon-user pull-right salb-glyphicon'></span>
    </a>
  </div>
</footer>
