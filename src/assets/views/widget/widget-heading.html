<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Meta tags for mobile -->
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='viewport' content='initial-scale=1.25, user-scalable=no'>

  <meta charset='UTF-8'>
  <title>Widget Heading</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'/>
  <link href='../../style.css' rel='stylesheet'>
</head>
<body>
<header class='salb-bg-grey'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-1'>
        <span class='glyphicon glyphicon-menu-left salb-glyphicon'></span>
      </div>
      <div class='col-xs-5'>
        <h1>Pages</h1>
      </div>
      <div class='col-xs-6'>
        <span class='glyphicon glyphicon-plus pull-right salb-glyphicon'></span>
      </div>
    </div>
  </div>
</header>

<!-- This is the God container -->
<div class='container'>
  <h6>Name</h6>
  <input type='text' class='form-control' placeholder='Name'>
  <h6>Text</h6>
  <input type='text' class='form-control' placeholder='Put your text here'>
  <h6>Size</h6>
  <input type='text' class='form-control' placeholder='Size'>
  <button type='button' class='btn btn-danger btn-block'>Delete</button>
</div>

<footer class='salb-bg-grey navbar-fixed-bottom'>
  <div class='container'>
    <span class='glyphicon glyphicon-user pull-right salb-glyphicon'></span>
  </div>
</footer>
</body>
</html>
