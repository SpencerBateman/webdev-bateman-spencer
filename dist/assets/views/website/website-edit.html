<!DOCTYPE html>
<html lang='en'>
<head>

<!-- This is the God container -->
<div class='container'>

        <div class='col-xs-8'>
          <a href=''>Address Book App</a>
        </div>
        <div class='col-xs-4'>
          <span class='glyphicon glyphicon-cog pull-right salb-blue'></span>

      <div class='row salb-padder'>
